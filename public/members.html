<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/logout">
            Logout
          </a>
          <div class="col-md-6 col-md-offset-3">
            <h2>Welcome <span class="member-name"></span></h2>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row"></div>
    </div>

    <h1>Enter a Recipe</h1>
    <input id="name" placeholder="name" />
    <input id="ingredient" placeholder="ingredient" />
    <input id="recipe" placeholder="recipe" />
    <input
      type="file"
      class="HMargin row productInput"
      onchange="previewFile()"
    />
    <br />
    <img id="img" class="HMargin row productImg" height="150" alt="" />
    <button id="button" class="HMargin productSubmit">Submit</button>

    <script src="./js/members.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
  </body>
</html>
